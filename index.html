<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-log">
            <img src="./assets/img/logo-aca-nav.png" alt="logo-academlo">
            </div>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="./pag/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>

    <div class="home">

        <img src="./assets/img/logoacademlo1.png" alt="logo-home">

    <form onsubmit="event.preventDefault()">
        <div class="mb-3">
            <label for="image" class="form-label">Url de la Imagen del producto</label>

          </div>

        </div>  
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price">
        </div>
            <div class="container-Buttons">
                <button class="btn btn-primary" onclick="createCard()">Crear</button>
                <button class="btn btn-primary" onclick="updateProduct()">Actualizar</button>
            </div>
      </form>
    <div class="container mt-5">
        <div class="row" id="product">
            
        </div>
